<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FruitBoom</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <!-- <script type="text/javascript" src="scripts/main.js" defer></script> -->
  </head>
  <body class="page__body">
    <div class="page__prime-section">
      <div class="top-info"></div>
      <div class="container">
        <header class="page__header header">
          <img src="./images/icons/logo.svg" alt="FruitBoom Logo" />
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__list-item">
                Catalog
                <img src="./images/icons/icon-arrow.svg" alt="Drop menu" />
              </li>
              <li class="nav__list-item">Promotions</li>
              <li class="nav__list-item">About Us</li>
              <li class="nav__list-item">Blog</li>
            </ul>

            <div class="nav__buttons">
              <button class="nav__buttons-search">
                <img src="./images/icons/icon-search.svg" alt="Search" />
              </button>
              <button class="nav__buttons-cart">
                <p>$ 55 414</p>
                <img src="./images/icons/icon-cart.svg" alt="Cart" />
              </button>
            </div>
          </nav>
        </header>
      </div>
    </div>

</html>
